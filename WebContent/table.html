<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 연습</title>
</head>
<body>
	<h1>테이블 연습</h1>
	<h3>기본적인 테이블의 형태</h3>
	
	<table border="1">
		<caption>성적표</caption>
		<!-- 테이블 헤더 -->
		<thead>
			<!-- 한 레코드는 tr -->
			<tr>
				<!-- 한 컬럼은 th -->
				<th>이름</th>
				<th>나이</th>
				<th>점수</th>
			</tr>
		</thead>
		<!-- 테이블의 내용 -->
		<tbody>
			<tr>
				<td>철수</td>
				<td>23</td>
				<td>80</td>
			</tr>
			<tr>
				<td>영희</td>
				<td>22</td>
				<td>90</td>
			</tr>
		</tbody>
		<!-- 테이블 푸터 -->
		<tfoot>
			<tr>
				<td>평균</td>
				<td>X</td>
			</tr>
		</tfoot>
	</table>
	<h4>X 의 값은 얼마일까요?</h4>
	
	<h3>Cell Spanning</h3>
	
	<table border="1">
		<tr>
			<td>(1, 1)</td>
			<td>(1, 2)</td>
			<td rowspan="2">(1, 3)</td>
		</tr>
		<tr>
			<td>(2, 1)</td>
			<td>(2, 2)</td>
		</tr>
		<tr>
			<td colspan="2">(3, 1)</td>
			<td>(3, 3)</td>
		</tr>
	</table>
	<br/>
	<a href="index.html">원래 페이지로!</a>
</body>
</html>
